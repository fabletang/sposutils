apply plugin: 'java'
//apply plugin: 'maven-publish'
apply plugin: 'maven'
sourceCompatibility = 1.6
/*version = '1.9'*/
group = "com.pax.spos" 
/*artifactId ='D800_SDK'*/
version = "1.9.1" 
//version = "1.9.0-SNAPSHOT" 
/*version = "1.9.0-release" */

repositories {
    maven {
        url "http://192.168.8.9:10092/nexus/content/groups/public/"
    }
}
jar {
    manifest {
        attributes 'Implementation-Title': 'spos tlv', 'Implementation-Version': version
    }
}
/*tasks.withType(compile) { compileTask -> compileTask.dependsOn copyConf }*/

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar') 
    compile group: 'com.google.code.gson', name: 'gson', version: '2.2.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile(
         project(':utils_comm')
    )
}

compileJava.dependsOn 'copyConf'
/*uploadArchives.dependsOn 'copyLibs'*/
 uploadArchives {
        repositories {
            mavenDeployer {
                pom.groupId = "com.pax.d800"
                //pom.artifactId = "spos-core"
                //pom.version = "1.0.4-SNAPSHOT"
                pom.version = version+"-SNAPSHOT"
                //pom.version = "1.0.2"
                snapshotRepository(url: "http://192.168.8.9:10092/nexus/content/repositories/snapshots/") {
                    authentication(userName: "paxdeploy", password: "paxsh")
                //uniqueVersion=false
                }
            }
        }
    }
configurations {
  archives {
    extendsFrom configurations.default
  }
}
