apply plugin: 'java'
sourceCompatibility = 1.6
version = '1.1'
/*allprojects {*/
subprojects {
    tasks.withType(JavaCompile) {
        options.incremental = true
    }
/*[compileJava, javadoc, compileTestJava]*.options*.encoding = 'UTF-8'*/
javadoc {
    options.encoding = 'UTF-8'
    options.charSet= 'UTF-8'
}
defaultTasks 'build'
task copyConf << {
    copy {
        from 'src/main/java/'
        into 'build/classes/main'
        include '**/*.json'
        include '**/*.txt'
    }
    }

compileJava.dependsOn 'copyConf'
/*build.dependsOn 'copyConf'*/

repositories {
    mavenCentral()
}
test {
    systemProperties 'property': 'value'
}
task copyLibs << {
    copy {
        from 'libs'
        into '../repos'
        include '*.jar'
    }
    }

/*uploadArchives.dependsOn 'copyLibs'*/
/*upload.dependsOn 'copyLibs'*/
/*uploadArchives { }*/
    /*repositories {*/
       /*flatDir {*/
           /*dirs '../repos'*/
       /*}*/
    /*}*/

}





