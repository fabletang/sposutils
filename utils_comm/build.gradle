repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}
jar {
    manifest {
        attributes 'Implementation-Title': 'spos comm', 'Implementation-Version': version
    }
}

dependencies {
    /*compile fileTree(dir: 'libs', include: '*.jar') */
